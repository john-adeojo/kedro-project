# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

creditcard:
  type: pandas.CSVDataSet
  filepath: data/01_raw/creditcard.csv

train_df:
  type: pandas.CSVDataSet
  filepath: data/04_feature/train_df.csv

holdout_df:
  type: pandas.CSVDataSet
  filepath: data/04_feature/holdout_df.csv

model_convergence_curve:
  type: plotly.PlotlyDataSet
  filepath: data/08_reporting/model_convergence_curve.json
  versioned: true
  plotly_args:
    type: scatter
    fig:
      x: epochs
      y: loss
    layout:
      xaxis_title: Epochs
      yaxis_title: Loss
      title: Training, Validation and Test Loss

