# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

creditcard:
  type: pandas.CSVDataSet
  filepath: data/01_raw/creditcard.csv

train_df:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/train_df.csv

holdout_df:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/holdout_df.csv

exp_run:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/exp_run.csv

register_model:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/register_model.csv

model_weights:
  type: kedro.extras.datasets.pickle.PickleDataSet
  filepath: data/06_models/latest_model_artefacts/model_weights

training_statistics:
  type: kedro.extras.datasets.json.JSONDataSet
  filepath: data/06_models/latest_model_artefacts/training_statistics.json

full_predictions:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/full_predictions.csv

loss_plot:
  type: kedro.extras.datasets.plotly.PlotlyDataSet
  filepath: data/08_reporting/loss_plot.html
  plotly_args:
    auto_open: False

roc_curve:
  type: kedro.extras.datasets.matplotlib.MatplotlibWriter
  filepath: data/08_reporting/roc_curve.png






